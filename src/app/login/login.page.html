<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end" *ngIf="message">
      <ion-button routerLink="/privacy">Privacy</ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="!message">
      <ion-button routerLink="/signup">Register</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>CHBC</h1>
    <div class="imahe">
      <img src="assets/cebu-home-builders.jpg" />
      <img src="assets/lns.png" />
    </div>
  </div>

  <div id="container" *ngIf="message">
    <strong>Your QR Code</strong>
    <p>Right after temperature checking</p>
    <p>Scan this upon entering <strong class="krristann">CHBC</strong> stores or <strong class="krristann-lns">LNS</strong> store. Thank you.</p>
    <ngx-qrcode 
      [elementType]="elementType" 
      [value]="message"
      cssClass="aclass"
      errorCorrectionLevel="L">
    </ngx-qrcode>
  </div>
</ion-content>
